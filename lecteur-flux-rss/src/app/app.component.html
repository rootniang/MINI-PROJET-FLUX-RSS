<header>
  <h1>{{ title }}</h1>
  <span>{{ description }}</span>
</header>

<div class="post-card" *ngFor="let feed of feeds">
  <h2>{{feed.title|json}}</h2>
  <img [src]="feed.enclosure.link" [alt]="feed.title">
  <p>{{feed.description|json}}</p>
  <span>Date de publication {{feed.pubDate|json}}</span>
</div>
